<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup] = "myForm" (ngSubmit) = "onFormSubmit()">
        <div class="form-group">
          <label for="state">State</label>
          <select id="state" class="form-control" formControlName="state" (change) = "onStateSelected(myForm.controls['state'].value)">
            <option *ngFor="let state of statesList" [value]="state">{{ state }}</option>
          </select>
        </div>
        <div class="form-group" *ngIf="filteredCities.length > 0">
          <label for="city">City</label>
          <select  id="city" class="form-control" formControlName="city">
            <option *ngFor="let city of filteredCities" [value]="city">{{ city }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Item</label>
          <input type="text" id="name" class="form-control" formControlName="name" placeholder="Item name">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Search</button>

    </div>
  </div>
</div>
